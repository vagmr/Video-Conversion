name: Build and Release Video Converter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      # 框架依赖型构建
      - name: Build Framework-dependent
        run: dotnet publish -c Release -p:PublishSingleFile=true --no-self-contained

      # 自包含式构建
      - name: Build Self-contained
        run: >
          dotnet publish -c Release -r win-x64 
          -p:PublishSingleFile=true 
          -p:PublishTrimmed=true
          -p:EnableCompressionInSingleFile=true
          --self-contained true

      # 在每次推送时都上传构建产物作为 artifacts
      - name: Upload Framework-dependent build
        uses: actions/upload-artifact@v4
        with:
          name: VideoConverter-Framework-dependent
          path: bin/Release/net6.0-windows/publish/VideoConverter.exe

      - name: Upload Self-contained build
        uses: actions/upload-artifact@v4
        with:
          name: VideoConverter-Self-contained
          path: bin/Release/net6.0-windows/win-x64/publish/VideoConverter.exe

      # 只在发布标签时执行的步骤
      - name: Create Release Assets
        if: github.event_name == 'release'
        run: |
          mkdir release-assets
          copy bin\Release\net6.0-windows\publish\VideoConverter.exe release-assets\VideoConverter-Framework-dependent.exe
          copy bin\Release\net6.0-windows\win-x64\publish\VideoConverter.exe release-assets\VideoConverter-Self-contained.exe

      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} release-assets\VideoConverter-Framework-dependent.exe
          gh release upload ${{ github.event.release.tag_name }} release-assets\VideoConverter-Self-contained.exe
